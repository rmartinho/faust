[package]
name = "silphium"
version = "0.1.0"
edition = "2024"

[features]
static = []

[dependencies]
gloo = { version = "0.11.0", default-features = false, features = ["console", "net"] }
implicit-clone = { version = "0.5.1", features = ["serde"] }
indexmap = { version = "2.10.0", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
yew = { git = "https://github.com/rmartinho/yew.git", features = ["ssr", "hydration"] }
yew-autoprops = "0.4.1"
yew-router = { git = "https://github.com/rmartinho/yew.git" }
